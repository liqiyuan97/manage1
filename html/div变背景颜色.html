<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<script type="text/javascript">
		function gaibian(obj){
           obj.style="width:100px; height:100px; background-color:green"
		}
		function biangeng(obj){
           obj.style="width:100px; height:100px; background-color:blue"
		}
	</script>
</head>
<body>
  <div style="width:100px; height:100px; background-color:blue;" id="a1"; onmouseup="gaibian(this)"; onmousedown="biangeng(this)";>
  <p>打开后发斯达康积分速度可接受的</p>
  	
  </div>
</body>
</html>
