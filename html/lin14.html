<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title></title>
	<script type="text/javascript">
		function qiyuan(){
			var a=document.getElementById('li').value
			if (a==="") {
				alert("不能为空")
			}else if (isNaN(a)) {
				alert("不是数字")
			}else{
				alert("是数字")
			}
		}
	</script>
</head>
<body>
   <h1>JS</h1>
   <p>请输出数字</p>
   <input type="text" id="li">
   <button type="button" onclick="qiyuan()">点击这里</button>

</body>
</html>
