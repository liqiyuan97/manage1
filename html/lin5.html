<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>复杂表头合并</title>
</head>
<body>
      <table border="1px">
      	      <caption>你的内容在这里</caption>

      	      <tr>
      	      	<td></td>
      	      	<td colspan="2">一个共同的头两个副标题</td>
      	      	<td rowspan="2">头3</td>
      	      </tr>
      	      <tr>
      	      	<td></td>
      	      	<td>头1</td>
      	      	<td>头2</td>
      	      </tr>
      	      <tr>
      	      	<td>事情1</td>
      	      	<td>事情2</td>
      	      	<td><事情3/td>
      	      	<td>事情4</td>
      	      </tr>

      </table>

</body>
</html>
