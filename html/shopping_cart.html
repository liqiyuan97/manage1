<!DOCTYPE html>
<html>
<head>
	<title>购物车</title>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" type="text/css" href="../bootstrap-3.3.7-dist/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="../Font-Awesome-3.2.1/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="../buttons.css">
  <link rel="stylesheet" type="text/css" href="../css/general.css">
  <link rel="stylesheet" type="text/css" href="../css/shopping_cart.css">
</head>
<body>
  <div class="navbar-">
    <div class="navbar-area clearfix">
      <div class="pull-left na-left">
        <div class="logo pull-left">CHUNG DAHM
          <div class="sanjiao"></div>
        </div>
        <div class="pull-right logo-">HELLO</div>
      </div>
      <div class="pull-right na-right">
        <a href="../html/log_in.html" class="pr-a">登录</a>
        <i class="pr-i"></i>
        <a href="../html/newuser.html" class="pr-a">注册</a>
        <i class="pr-i"></i>
        <a href="../html/log_in.html" class="pr-a">我的订单</a>
        <i class="pr-i"></i>
        <a href="../html/shopping_cart.html" class="pr-a">购物车</a>
      </div>
    </div>
  </div>

  <div class="cart">
  	<div class="content">
  		<div class="title">
  			<h1>购物车</h1>
  		</div>
  		<div class="cart-area">
  			<div class="cart-navbar">
  				<span class="cart-span1">全部商品 <i class="cart-i">5</i></span>
  			</div>
  			<div class="cart-top clearfix">
	  			<div class="top-left pull-left">
	  				<span class="top-span1"><input type="checkbox" name=""> 全选</span>
	  				<span class="span2">商品信息</span>
	  			</div>
	  			<div class="top-right pull-right">
	  				<span class="span1">单价</span>
	  				<span class="span1">数量</span>
	  				<span class="span1">金额</span>
	  				<span class="span2">操作</span>
	  			</div>
  			</div>
  			<div class="Order clearfix">
          <span class="top-span1"><input type="checkbox" name=""></span>
  				<img src="../tp/a.jpg" class="Order-img">
  				<span class="span3">菜品1</span>
  				<div class="Order-right pull-right">
  					<span class="span1">00.00</span>
  					<span class="span1">1</span>
  					<span class="span1">00</span>
  					<a href="javascript:;" class="span2">删除</a>
  				</div>
  			</div>
        <div class="buttom">
          <div class="buttom-txt">
            <div class="top-left pull-left">
              <span class="top-span1"><input type="checkbox" name=""> 全选</span>
            </div>
            <div class="top-right pull-right">
              <span class="span1">已选中商品<span>0</span>件</span>
              <span class="span2">合计 (不含运费) : <span>0.00</span></span>
            </div>
          </div>
          <button class="buttom-submit btn btn-lg btn-primary" type="button" disabled="disabled">结算</button>
        </div>
  		</div>
  	</div>
  </div>


<script src="../jquery-3.1.1.js"></script>
<script type="text/javascript" src="../js/navbar.js"></script>
</body>
</html>
