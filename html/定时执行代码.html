<!DOCTYPE html>
<html>
<head>
	<title>定时执行代码</title>
	<meta charset="utf-8">
	<script type="text/javascript">
		function dingshi(obj){
               obj=setTimeout("document.getElementById('a1').value='1秒'",1000)
               obj=setTimeout("document.getElementById('a1').value='2秒'",2000)
               obj=setTimeout("document.getElementById('a1').value='3秒'",3000)
               obj=setTimeout("document.getElementById('a1').value='4秒'",4000)
               obj=setTimeout("alert('提示框')",5000)
		}
	</script>
</head>
<body>
    <div style="width:220px; height:80px; color:blue; background-color:#90EE90;">
         <input type="submit" value="定时按钮" onclick="dingshi(this)" style="color:red;">
         <input type="text" id="a1">
         <p>点击按钮会在五秒后执行代码</p>
    </div>
</body>
</html>
