<!DOCTYPE html>
<html>
<head>
	<title>查找指定的字符</title>
	<meta charset="utf-8">
	<script type="text/javascript">
		function zhiding(){
			var a="aaaaaasssssssscccccc"
			var b=document.getElementById('a1').value
			alert(a.match(b))
		}
	</script>
</head>
<body>
   <div style="width:180px; height:77px; background-color:yellow;">
      <p>查找指定的字符</p>
   	  <input type="text" id="a1">
   	  <input type="submit" onclick="zhiding()">
   </div>
</body>
</html>
