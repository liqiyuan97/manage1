<!DOCTYPE html>
<html>
<head>
	<title>登录</title>
	<meta charset="utf-8" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="/CSS/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="/CSS/denglu1.css">
  <link rel="stylesheet" type="text/css" href="/CSS/font-awesome.min.css">
</head>
<body>
	<div class="header">
		<div class="logo"></div>
	</div>

	<div class="content">

		<div class="area"></div>

		<form class="from-horizontal col-sm-3 col-md-offset-7" role="form">
			<div class="form-group">
				<label for="inputEmail13" class="col-sm-2 control-label"></label>
				<div class="col-sm-10 input-group">
					<span class="input-group-addon"><i class="fa fa-envelope-o fa-fw"></i></span>
					<input type="email" class="form-control" id="inputEail13" placeholder="邮箱">
				</div>
			</div>

			<div class="form-group">
				<label for="inputPassword3" class="col-sm-2 control-label"></label>
				<div class="col-sm-10 input-group">
					<span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
					<input type="password" class="form-control" id="inputPassword3" placeholder="密码">
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default btn-block btn btn-success">登录</button>
				</div>
			</div>

			<div class="form-group">
				<div></div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<div class="checkbox">
						<label>
							<input type="checkbox">记住我
						</label>
					</div>
				</div>
			</div>
		</form>

		<!--<img src="http://pic.58pic.com/58pic/15/55/09/75B58PICDgU_1024.jpg">-->

	</div>

	<div class="footer"></div>

</body>
</html>
