<!DOCTYPE html>
<html>
<head>
	<title>登录</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="/CSS/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="/CSS/denglu.css">
  <link rel="stylesheet" type="text/css" href="/CSS/font-awesome.min.css">
</head>
<body>
	<div class="header clearfix">
		<div class="logo_div">
			<a href="javascript:;" class="logo"></a>
		</div>
	</div>
	<div class="content">
    <div class="area_1"></div>
    <div>
    <form class="form-horizontal col-sm-3 col-md-offset-4" role="form">
      <div class="form-group">
         <label for="inputEmail3" class="col-sm-2 control-label">邮箱</label>
         <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail3" placeholder="邮箱">
         </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword3" placeholder="密码">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
         <div class="checkbox">
           <label>
             <input type="checkbox"> 记住我
            </label>
         </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default button btn btn-success">登录</button>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default button btn btn-danger">重置</button>
        </div>
      </div>
  </form>
  </div>
	</div>



	<div class="footer">
		
	</div>

</body>
</html>
