<!DOCTYPE html>
<html>
<head>
	<title>小写转换为大写</title>
	<meta charset="utf-8">
	<script type="text/javascript">
		function zhuanhuan(obj){
             obj.value=obj.value.toUpperCase()

		}
	</script>
</head>
<body>
  <h1>小写转换为大写</h1>
  <input type="text" onchange="zhuanhuan(this)">

</body>
</html>
