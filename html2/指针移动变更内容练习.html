<!DOCTYPE html>
<html>
<head>
	<title>指针移动变更内容</title>
	<meta charset="utf-8">
	<script type="text/javascript">
		function yidong(obj){
               obj.style="width:300px; height:300px; background-color:yellow"
		}
		function yichu(obj){
			   obj.style="width:300px; height:300px; background-color:blue"
		}
	</script>
</head>
<body>
<div style="width:300px; height:300px; background-color:green" onmousemove="yidong(this)" onmouseout="yichu(this)"></div>
</body>
</html>
